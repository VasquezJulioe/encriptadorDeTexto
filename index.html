<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="util/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador challenge ONE</title>
</head>

<body>
    <header>
        <img src="util/Logo.svg" alt="logo">
        <h1>Encriptador de texto - Challenges ONE</h1>
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorCajaTexto">
                <textarea class="cajaTexto" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="alerta">
                <img src="util/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="contenedorBotones">
                <button id="idEncriptar"><img src="util/candado.svg" alt="Encriptar">Encriptar</button>
                <button id="idDesencriptar"><img src="util/candado-abierto.svg" alt="Desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="seccion2">
            <div class="contenedorMunhieco">
                <img src="util/Muñeco.svg" alt="Muñeco">
            </div>
            <div class="contenedorParrafo">
                <h3>Ningún mensaje fue encontrado.</h3>
                <p>Encuentre el texto que desee encriptar o desencriptar.</p>
            </div>
            <div class="contenedorResultado">
                <textarea class="textoResultado"></textarea>
            </div>
            <div class="contenedorCopiar">
                <button id="idCopiar"><img src="util/copia.svg" alt="Copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <h2>Julio Vasquez</h2>
            <h5>Ingeniero Electrónico</h5>
        </div>
        <div class="social-networks">
            <a href="https://www.instagram.com/juliovasquezrojas/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/VasquezJulioe" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <a href="https://www.linkedin.com/in/vasquezjulioe/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.youtube.com/@julioevasquez8684" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://github.com/VasquezJulioe" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
